<mat-toolbar [ngStyle]="{ 'background-color': '#009FBD' }">
   <a *ngIf="!loginService.userLoggedIn() && !loginService.adminLoggedIn()" (click)="home()" mat-icon-button style="color:black" aria-label="Example icon-button with heart icon">
     <mat-icon>home</mat-icon>
   </a>
   <span class="font-style"><b style="color:black;">Movie Booking  |</b></span>
   
   <label style="position: relative;padding-left: 40%;color:black;" *ngIf="loginService.adminLoggedIn()" class="font-style">Dashboard</label>
    <!-- <button style="position: relative;" *ngIf="loginService.adminLoggedIn()" (click)="dashboard()" style="color:black;" mat-icon-button [matMenuTriggerFor]="menubar" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>dashboard</mat-icon>
    </button>
    <mat-menu #menubar="matMenu">
    <button (click)="addMovie()" mat-menu-item >Add Movie</button>
    </mat-menu> -->

    <a style="position: relative;" *ngIf="loginService.adminLoggedIn()" (click)="dashboard()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>dashboard</mat-icon>
    </a>

    <a *ngIf="loginService.userLoggedIn()" style="position: relative;padding-left: 55%;"></a>
    <a *ngIf="!loginService.adminLoggedIn() && !loginService.userLoggedIn()" style="position: relative;padding-left: 50%;"></a>

    <label style="position: relative;color:black;" *ngIf="!loginService.adminLoggedIn() && !loginService.userLoggedIn()" class="font-style">Login</label>
    <a style="position: relative;" *ngIf="!loginService.adminLoggedIn() && !loginService.userLoggedIn()" (click)="login()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon style="color:black">lock</mat-icon>
    </a>
  
    <label style="position: relative;" class="font-style" style="color:black">Search</label>
    <a style="position: relative;" (click)="search()" mat-icon-button  style="color:black" aria-label="Example icon-button with heart icon">
      <mat-icon style="color:black">search</mat-icon>
    </a>

    <label style="position: relative;" class="font-style" style="color:black">Movies</label>
    <a style="position: relative;" (click)="movies()" mat-icon-button class="example-icon" style="color:black" aria-label="Example icon-button with share icon">
      <mat-icon style="color:black">movie filter</mat-icon>
    </a>

    <label *ngIf="loginService.userLoggedIn() || loginService.adminLoggedIn()" style="position: relative;" class="font-style" style="color:black">Profile</label>
    <button *ngIf="loginService.userLoggedIn() || loginService.adminLoggedIn()" mat-icon-button [matMenuTriggerFor]="menu" style="color:black" style="font-family: Copperplate Gothic Light;">
      <mat-icon style="color:black">person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="userLogout()" mat-menu-item >
        Logout
      </button>
      <button (click)="resetPassword()" mat-menu-item>
        Reset Password
      </button>
    </mat-menu>

 </mat-toolbar>
