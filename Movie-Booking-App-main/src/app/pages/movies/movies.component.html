<app-navbar></app-navbar>
<h1 class="font-style" style="text-align: center;">All Movies</h1>
<table style="padding-top: 20px; width: 100%;font-size: 20px;background-color:#FFFFFF;" class="mat-elevation-z8">
    <tr style="border: 20px;">
        <td><h2>No.</h2></td>
        <td><h2>Movie Name</h2></td>
        <td><h2>Theater Name</h2></td>
        <td><h2>Tickets available</h2></td>
        <td><h2>Ticket Status</h2></td>
    </tr>
    <tr style="border: 12px;">
        <td><mat-divider></mat-divider></td>
        <td><mat-divider></mat-divider></td>
        <td><mat-divider></mat-divider></td>
        <td><mat-divider></mat-divider></td>
    </tr>
    <br>
    <tr *ngFor="let arr of movies">
        <td class="font-style">{{arr.position}}</td>
        <td class="font-style">{{arr.movieName}}</td>
        <td class="font-style">{{arr.theaterName}}</td>
        <td class="font-style">{{arr.noOfTicketsAvailable}}</td>
        <td class="font-style">{{arr.ticketStatus}}</td>
        <button *ngIf="loginService.userLoggedIn() && arr.noOfTicketsAvailable>0" style="background-color:#009FBD;"(click)="onClickBuyTicket(arr.movieName)" mat-raised-button>Book Ticket</button>
    </tr>
    <br>
</table>
